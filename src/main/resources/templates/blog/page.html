<#import "../layout/default.html" as default>
<@default.layout>
<title>
	${content.title!}
</title>
<article class="article" id="article" style="display:none">
	${content.text!}
</article>
<script src="https://cdn.bootcss.com/marked/0.4.0/marked.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/rainbow.min.css" rel="stylesheet">
<script>
$(document).ready(function(){
	var article = document.getElementById('article');
	article.innerHTML = marked(article.innerHTML);
	hljs.initHighlightingOnLoad();
});
</script>
<!-- 一切准备就绪，展示文章内容 -->
<script>
article.style.display = 'inline';
article.class += 'animated fadeIn';
</script>
</@default.layout>
