<div>
<#import "../layout/default.html" as default>
<@default.layout>
<ul class="list-group">
	<#list list as item>

			<a href="../article/${item.cid!}">${item.title!}</a>
		</li>
	</#list>
</ul>

</ul>
</nav>
</@default.layout>
